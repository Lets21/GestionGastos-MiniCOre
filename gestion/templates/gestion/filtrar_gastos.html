<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Gastos</title>
    <link rel="stylesheet" href="{% static 'gestion/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Filtrar Gastos por Fecha</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit">Filtrar</button>
        </form>
    </div>
</body>
</html>
